<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Agregar iconos con Google Web Forms-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Formulario</title>
  </head>
  <body onload="Load()">
    <!--Encabezado-->
    <div class="row p-4">
     <div class="col">
      <h1 class="text-center"> 
        <span class="material-icons">
          how_to_reg
        </span>
       Registro de datos
      </h1>
     </div>
    </div>
     <hr>
    <!-- Botones para cambiar entre mostrar datos y la papelera -->
    <div class="row">
      <div class="col-6 col-md-4">
        <button type="button" class="btn btn-link">Mostrar Datos</button>
        <br>
        <button type="button" class="btn btn-link" onclick="Paperbin()">Papelera</button>
      </div>
      <!-- Formulario y tabla-->
      <div class="col-6 col-4 ">
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
         <div class="modal-dialog" role="document">
           <div class="modal-content">
             <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">
                <span class="material-icons">
                  web
                </span>
                Formulario
              </h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body mx-3">
            <form  id="formulario"  onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
              <label for="numCuenta">Numero de cuenta:</label>
              <input type="number" id="numCuenta" class="form-control" value="0">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" class="form-control">
              <label for="apellidos">Apellidos:</label>
              <input type="text" id="apellidos" class="form-control">
              <label for="telefono">Telefono:</label>
              <input type="number" id="telefono" class="form-control" value="0">
              <label for="birthdate">Fecha de nacimiento:</label>
              <input type="date" id="birthdate" class="form-control">
              <label for="correo">Correo electronico:</label>
              <input type="email" id="correo" class="form-control">
              

           </div>
          <div class="modal-footer d-flex justify-content-center">
           <button class="btn btn-success" type="submit">Guardar cambios</button>
          </div>
        </div>  
      </div>
    </div>

    <div class="text-center">
      <a href="index.html" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm" id="btnRegistro">Nuevo Registro</a>
      <a href="index.html" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalLoginForm" id="btnCache" hidden onclick="removeCache()">Vaciar Papelera</a>
    </div>
      <table class="table" id="CRUD">
        <thead class="thead-dark">
          <tr>
            
            <th scope="col">Numero de cuenta</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Telefono</th>
            <th scope="col">Fecha de nacimiento</th>
            <th scope="col">Correo electronico</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      </div>
      
   </div>
    <hr>
   <!-- Pie de pagina-->
   <div class="row p-5">
      <div class="col">
        <p class="font-italic text-center" >Autor: Diego de Jesús Villaseñor Villa</p>
        <p class="font-weight-bold text-center">Cualquier duda o sugerencia, contactar al siguiente email:</p>
        <p class="text-center"><a href="mailto:dvillasenor@ucol.mx">dvillasenor@ucol.mx</a></p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
  
  
</html>
